<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Isra University</title>
<link rel="stylesheet" 
						href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

   						crossorigin="anonymous">

</head>
<body>

		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Isra University</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/apply}">Candidate List </a>
      </li>
      
      
      
      
      <li class="nav-item">
        <a class="nav-link" th:href="@{/course}">Courses </a>
     
      </li>
      
      <li class="nav-item">
        <a class="nav-link" th:href="@{/apply}">Apply Online </a>
     
      </li>
      
      
      <li class="nav-item">
        <a class="nav-link" th:href="@{/covid}">Covid-19 </a>

		<br>
		<br>


			<div class="container">
				<div class ="row">
					<div class="col-lg-10 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class ="text-center">Create New Apply</h1>
				
					<div class = "card-body">
					<form th:action="@{/apply}" th:object="${apply}" method="POST">
					
					
					
					
					
					
					
		<div class="form-gorup">
							<label>Name</label>
								<input
								type= "text"
								name="name"
								th:field="*{name}"
								class="form-control"
								placeholder="Enter Here"/>
						</div>



                           <div class="form-gorup">
	                        <label> Father Name</label>
	                          <input
	                        type= "text"
	                        name="f_Name"
	                        th:field="*{f_Name}"
	                        class="form-control"
	                         placeholder="Enter Here"/>

                             </div>
                             <div class="form-gorup">
	                          <label> Surname</label>
	                          <input
	                          type= "text"
	                          name="surname"
	                          th:field="*{surname}"
	                          class="form-control"
	                          placeholder="Enter Here"/> </div>
	                          
	                          
	                          
	                          <div class="form-gorup">
	                          <label> Date of Birth</label>
	                          <input
	                          type= "date"
	                          name="DateOfBirth"
	                          th:field="*{DateOfBirth}"
	                          class="form-control"
	                          placeholder="Enter Here"/> </div>
	                          
	                          <div class="form-gorup">
	                          <label> Place Of Birth</label>
	                          <input
	                          type= "text"
	                          name="PlaceOfBirth"
	                          th:field="*{PlaceOfBirth}"
	                          class="form-control"
	                          placeholder="Enter Here"/> </div>
	                          
	                          <div class="form-gorup">
	                          <label> Gender</label>
	                          <input
	                          type= "text"
	                          name="gender"
	                          th:field="*{gender}"
	                          class="form-control"
	                          placeholder="Enter Here"/> </div>
	                          
	                          <div class="form-gorup">
	                          <label> Nationality</label>
	                          <input
	                          type= "text"
	                          name="nationality"
	                          th:field="*{nationality}"
	                          class="form-control"
	                          placeholder="Enter Here"/> </div>
	                          
	                          <div class="form-gorup">
	                          <label> Telephone</label>
	                          <input
	                          type= "text"
	                          name="telephone"
	                          th:field="*{telephone}"
	                          class="form-control"
	                          placeholder="Enter Here"/> </div>
	                          
	                          <div class="form-gorup">
	                          <label> Mobile</label>
	                          <input
	                          type= "text"
	                          name="mobile"
	                          th:field="*{mobile}"
	                          class="form-control"
	                          placeholder="Enter Here"/> </div>
	                          
	                          <div class="form-gorup">
	                          <label> Domicile</label>
	                          <input
	                          type= "text"
	                          name="domicile"
	                          th:field="*{domicile}"
	                          class="form-control"
	                          placeholder="Enter Here"/> </div>
	                          
	                          <div class="form-gorup">
	                          <label> Email</label>
	                          <input
	                          type= "text"
	                          name="email"
	                          th:field="*{email}"
	                          class="form-control"
	                          placeholder="Enter Here"/> </div>
	                          
	                           
	                          <div class="form-gorup">
	                          <label> Present_Address</label>
	                          <input
	                          type= "text"
	                          name="presentAddress"
	                          th:field="*{presentAddress}"
	                          class="form-control"
	                          placeholder="Enter Here"/> </div>
	                          
	                           
	                          <div class="form-gorup">
	                          <label>Parmanent_Address</label>
	                          <input
	                          type= "text"
	                          name="parmanentAddress"
	                          th:field="*{parmanentAddress}"
	                          class="form-control"
	                          placeholder="Enter Here"/> </div>
	                          
	                          
	                              
	                          <div class="form-gorup">
	                          <label> AppliedFor</label>
	                          <input
	                          type= "text"
	                          name="appliedFor"
	                          th:field="*{appliedFor}"
	                          class="form-control"
	                          placeholder="Enter Here"/> </div><br>
	  
	                 <div class = "box-footer">

                            <button type="submit" class="btn btn-primary"> Submit</button>

								</div>



</form>

</div>
</div>

</div>
</div>








</body>
</html>
