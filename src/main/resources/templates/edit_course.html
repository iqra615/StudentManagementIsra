<div class="container">
				<div class ="row">
					<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class ="text-center">Update Course</h1>
				
					<div class = "card-body">
					<form th:action="@{/course/{id} (id=${course.id})}" th:object="${course}" method="POST">
					<div class="form-gorup">
					
					
					
					
					
					
							<label>Course ID</label>
								<input
								type= "text"
								name="id"
								th:field="*{id}"
								class="form-control"
								placeholder="Enter Here"/>
						</div>



<div class="form-gorup">
	<label>Course Name</label>
	<input
	type= "text"
	name="coursename"
	th:field="*{coursename}"
	class="form-control"
	placeholder="Enter Here"
	/>

</div>




<div class="form-gorup">
	<label>Duration</label>
	<input
	type= "text"
	name="duration"
	th:field="*{duration}"
	class="form-control"
	placeholder="Enter Here"
	/>

</div>

<div class = "box-footer">

<button type="submit" class="btn btn-primary"> Submit</button>

</div>



</form>

</div>
</div>
